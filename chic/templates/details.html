{% extends "master.html" %}
{% load static %}


{% block extrahead %} 
<link rel="stylesheet" type="text/css" href="{% static 'styles/users.css' %}"> 
<link rel="stylesheet" type="text/css" href="{% static 'styles/details.css' %}"> 

{% endblock %}


{% block contenido %}
<div class="container">
    <h2 class="bg-warning rounded-pill text-center">{{ item }} : {{title}}</h2> 
    
    <div id="section-user" class="p-2">
        <div class="row">
            <div class="col align-self-end">
                <a href="/{{ item }}/list" >
                    <button class='btn btn-dark'   type="button" style='width:20%'>Volver al Listado</button></a>
            
            </div>
        </div>
        <div class="row justify-content-between align-items-center">
            <div class="col-12">
                <div class="row justify-content-start align-items-center">
                
                    <div class="d-flex justify-content-md-start justify-content-center col-md-3 col-12 py-3">
                        <img style="width: 150px; height: 150px; object-fit: cover; border-radius: 30px;" alt="{{ item.imagen }}" src="{% if item.imagen %}  ../../{{item.imagen }}{% else %}{% static 'img/person-icon.svg' %}{% endif %}" />
                    </div>

                <div class="col-md-9 col-12 py-3">
                    
                    

            </div>

        
        </div>
    
    

    </div>
    <div class="links">
        <a href="/{{item}}/{{object.id}}/update"><i class="bi bi-pencil"></i> Editar</a>
        <a href="/{{item}}/{{object.id}}/delete"><i class="bi bi-trash"></i> Eliminar</a>
    </div>
    <div class='container'>
        <h5 class="bg-warning rounded-pill text-center">Peliculas</h5> 
        <div class="rounded overflow-auto border border-2 container" style="height: 150px;"> 
            {% for row in peliculas %}
            <div class=' row justify-content-center' >
                <div class='rounded border border-dark mb-3 py-2 col-12' style='width:80%'>
                    <div class='row'>
                        <div class='col-9 alig-items-center'>
                            <h5><strong>{{row.titulo}}</strong></h5>

                        </div>
                        <div class='col-2 alig-items-center' >
                            <a href="/pelicula/{{row.idPelicula}}/details" style='text-decoration:none; color:white'>
                                <button class='btn btn-dark'   type="button"  >
                                <i class="bi bi-info-circle"></i>Detalles
                                </button>
                            </a>
                                                        
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <h5 class="bg-warning rounded-pill text-center">Categorias</h5> 
        <div class=" rounded d-flex flex-wrap overflow-auto border border-2 justify-content-around align-content-around" style="height: 150px;">
            {% for row in categorias%}
            
                <div class='rounded border border-dark mb-3 py-2 row' >
                    <div class='col-6 alig-items-center'>
                        <h5><strong>{{row.nombre}}</strong></h5>

                    </div>
                    <div class='col-6 align-items-center' >
                        <a href="/categoria/{{row.idCategoria}}/details" style='text-decoration:none; color:white'>
                            <button class='btn btn-dark'   type="button"  >
                               <i class="bi bi-info-circle"></i>Detalles
                            </button>
                        </a>
                                                    
                    </div>
              
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
