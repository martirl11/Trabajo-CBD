{% comment %} 
Pagination component for list views
{% endcomment %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/pagination.css' %}">


<div class="pagination">
    <span class="step-links">
        {% if objects.has_previous %}
            <a href="?page=1">&laquo; Primera</a>
            <a href="?page={{ objects.previous_page_number }}">Anterior</a>
        {% endif %}

    <span class="current">
    Página {{ objects.number }} de {{ objects.paginator.num_pages }}
    </span>

    {% if objects.has_next %}
        <a href="?page={{ objects.next_page_number }}">Siguiente</a>
        <a href="?page={{ objects.paginator.num_pages }}">Última &raquo;</a>
    {% endif %}
    </span>
</div>
